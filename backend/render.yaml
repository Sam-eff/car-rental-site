services:
  - type: web
    name: car-rental-backend
    env: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn Autohire.wsgi:application"
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: False
      - key: PYTHON_VERSION
        value: 3.11.0